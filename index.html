<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Huddle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <script src="https://kit.fontawesome.com/db15a844cd.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./src/css/reset.css" />
  <link rel="stylesheet" href="./src/css/variables.css" />
  <link rel="stylesheet" href="./src/css/style.css" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="src/imagens/logo.svg" alt="Huddle Logo" />
    </div>
  </header>
  <main>
    <div class="container">
      <div class="image-area">
        <img src="src/imagens/illustration-mockups.svg" alt="Mockups" />
      </div>
      <div class="info-area">
        <h1 class="titulo">Build The Community Your Fans Will Love</h1>
        <p class="subtitulo">
          Huddle re-imagines the way we build communitles. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="botao-area">
          <button class="botao">Register</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="icons-area">
      <a href="#" class="icon">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="#" class="icon">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#" class="icon">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
  </footer>
</body>

</html>
